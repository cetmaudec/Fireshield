<head>
  <title>Login V3</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>
  <app-navbar></app-navbar>
    <div class="limiter">
      <div class="pricingdiv">
        <div *ngFor="let brigadista of brigadistas$.data ">
                <ul class="theplan">
                    <li class="title"><h1>{{brigadista.nombre}}<br />{{brigadista.apellidoP}} {{brigadista.apellidoM}}</h1></li>
                    <ng-container *ngIf="brigadista.fatigado == 0;else second">
                        <img src="./assets/images/brigadistaverde.png"/>
                    </ng-container>
                    <ng-template #second>
                        <ng-container *ngIf="brigadista.fatigado == 1;else third">
                            <img src="./assets/images/brigadistaamarillo.png"/>        
                        </ng-container>
                    </ng-template>

                    <ng-template #third>
                        <ng-container *ngIf="brigadista.fatigado == 2;">
                           <img src="./assets/images/brigadistarojo.png"/>         
                        </ng-container>
                    </ng-template>
                    <li>
                        <button class="button"  [routerLink]="['/estado/brigadista', brigadista.rut]"><span class="icon-tag"></span> Ver Estado</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
