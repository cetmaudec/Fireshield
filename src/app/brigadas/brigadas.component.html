      <app-navbar></app-navbar>
</ng-container>

<ng-template #second>
      <app-navbar2></app-navbar2>
</ng-template>


<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">

</head>
<button class="btn" *ngIf="cargo == 'administrador' || cargo=='super_admin';" routerLink="/addbrigada"><span>AÃ±adir Brigada</span></button>



<div class="pricingdiv">
      <div *ngFor="let brigada of brigadas$.data">
            <ng-container *ngIf="cargo == 'administrador' ||cargo=='super_admin';else second">
                  <ul class="theplan" >
                        <li class="title"><img  width="100px" height=" " src="./assets/images/brigada.png"><br/><b>Jefe Brigada:</b> <br />{{brigada.nombre}} {{brigada.apellidoP}} {{brigada.apellidoM}}</li>       
                        <li class="title2">Brigada {{brigada.nombre_brigada}} - {{brigada.n_brigada}}</li>
                        <li>
                              <button class="button" [routerLink]="['/brigadistas', brigada.n_brigada, brigada.nombre_brigada]">Seleccionar</button>
                              <button class="button" [routerLink]="['/modBrigada', brigada.n_brigada, brigada.nombre_brigada]"*ngIf="cargo == 'administrador' ||cargo=='super_admin';">Modificar</button>
                              <button  class="button" (click)="delBrigada(brigada.n_brigada, brigada.nombre_brigada)" *ngIf="cargo == 'administrador' ||cargo=='super_admin';">Eliminar</button>
                        </li>
                                      
                  </ul>
            </ng-container>
                  
            <ng-template #second>
                  <ul class="theplan" *ngIf=" rut_jefe == brigada.rut_jefe ;" >
                        <li class="title"><img  width="100px" height=" " src="./assets/images/brigada.png"><br/><b>Jefe Brigada:</b> <br />{{brigada.nombre}} {{brigada.apellidoP}} {{brigada.apellidoM}}</li>       
                        <li class="title2">Brigada {{brigada.nombre_brigada}} - {{brigada.n_brigada}}</li>
                        <li>
                              <button class="button" [routerLink]="['/brigadistas', brigada.n_brigada, brigada.nombre_brigada]">Seleccionar</button>
                              
                        </li>                       
                  </ul>
            </ng-template>          
       
    </div>
       
    </div>
