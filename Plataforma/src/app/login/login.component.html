
<div class="login-page">
    
        <div class="form">
          <a>
            <img width="80px" src="../../assets/images/logoprueba.png">
          </a>
          <form class="login-form" [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
            <input type="text" placeholder="Rut" formControlName="username"/>
            <input type="password" placeholder="Contraseña" formControlName="password"/>
            
              
            <button [disabled]="!LoginForm.valid">Iniciar sesión</button>
            <p class="message">¿No estás registrado?</p> <a routerLink="/registro">Registrate aquí</a>
          </form>
        </div>
      </div>
      <app-footer></app-footer>
